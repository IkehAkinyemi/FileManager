<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/iconfont/font/flaticon.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>FileManager</title>
</head>
<body>
  <main id="main">
    <section class="main">
      <section class="nav">
        <span class="nav__btn-container">
          <span class="flaticon-right-arrow"></span>
          
          <span class="nav__forward-arrow">
            <span class="flaticon-right-arrow"></span>
          </span>
        </span>
        
        <span class="nav__location">
          <span class="nav__location__home-icon"><i class="fa fa-home"></i></span> 
            <span class="nav__location__path-name">Home</span>

            <!-- Drop-down menu(modal) -->

            <div class="modal">
              <ul class="modal__collections">
                <li class="modal_item">New Folder...</li>
                <li class="modal_item">Add to Bookmarks</li>
                <li class="modal_item">Paste</li>
                <li class="modal_item">Select All</li>
                <li class="modal_item">Properties</li>
                <li class="modal_item">Restore Missing Files</li>
              </ul>
            </div>
        </span>

        <span class="nav__search-container">
          <input type="text" name="search" id="search-input">
          <span class="nav__search-container__icon"><i class="fa fa-search"></i></span>
        </span>
      </section>

      <section class="app-body">
        <section class="app-body__sidebar-panel">
          <span class="flaticon-cancel"></span>
          <span class="flaticon-list"></span>
          <span class="flaticon-recent"></span>
          <span class="flaticon-menu"></span>
          <span class="flaticon-file"></span>
          <span class="flaticon-delete"></span>
          <span class="flaticon-starred"></span>
          <span class="flaticon-cloud-computing"></span>
          <span class="flaticon-home"></span>
          <span class="flaticon-square"></span>
          <span class="flaticon-horizontal-line-remove-button"></span>
          <span class="flaticon-search"></span>
          <span class="flaticon-next"></span>
          <span class="flaticon-left-arrow-line-symbol"></span>
          <span class="flaticon-server"></span>
          <span class="flaticon-trash-can"></span>
          <span class="flaticon-music-player"></span>
          <span class="flaticon-picture"></span>
          <span class="flaticon-film-strip"></span>
          <span class="flaticon-add"></span>
        </section>

        <section class="folder-container">
          <i class="fa fa-folder"></i>
        </section>
    </section>
  </main>
</body>
</html>
