<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/iconfont/font/flaticon.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>FileManager</title>
</head>
<body>

  <!-- Using BEM naming conventions in the naming the element's classes and ids-->
  <main id="main">
    <section class="main">
      <section class="nav">
        <span class="nav__right-and-left-arrow-container">
          <span class="flaticon-left-arrow-line-symbol"></span>
          
          <span class="flaticon-next"></span>
        </span>
        
        <span class="nav__location">
          <span class="nav__location__home-icon"><i class="fa fa-home"></i></span> 
            <span class="nav__location__path-name">Home</span>

            <!-- Drop-down menu(modal) for primary actions like creating folder, bookmarking, properties check e.t.c -->

            <div class="modal modal--primary-actions">
              <ul class="modal__collections">
                <li class="modal_item">New Folder...</li>
                <li class="modal_item">Add to Bookmarks</li>
                <li class="modal_item">Paste</li>
                <li class="modal_item">Select All</li>
                <li class="modal_item">Properties</li>
                <li class="modal_item">Restore Missing Files</li>
              </ul>
            </div>
        </span>

        <span class="nav__search-container">
          <input type="text" name="search" id="search-input">

          <span class="flaticon-search"></span>
        </span>

        <span class="nav__toggle-view">
          <span class="flaticon-list"></span>
        </span>

        <span class="nav__view-options">
          <span class="flaticon-down-arrow"></span>
        </span>

        <span class="nav__other-actions">
          <span class="flaticon-menu"></span>

          <!-- Dropdown modal for secondary actions like copy, paste and cut actions with other features -->
          <div class="modal modal--secondary-actions">
            <div class="modal__create-new">
              <span class="flaticon-add-window"></span>
              <span class="flaticon-tab-key"></span>
              <span class="flaticon-add-folder"></span>
            </div>
            <br>

            <div class="modal__basic-actions">
              <span class="edit">EDIT</span>
              <span class="flaticon-scissors"></span>
              <span class="flaticon-copy"></span>
              <span class="flaticon-paste"></span>
            </div>
            <br>

            <div class="select-all">Select All</div>
            <br>

            <div class="modal__hidden-checkbox">
              <label for="hidden-files">Show Hidden Files</label>
              <input type="checkbox" name="hidden-files-btn" id="hidden-files">
            </div>

            <div class="modal__sidebar-checkbox">
              <label for="show-sidebar">Show Sidebar</label>
              <input type="checkbox" name="show-sidebar-btn" id="show-sidebar">
            </div>
            <br>

            <div class="preferences">Preferences</div>
            <div class="Keyboard-shortcuts">Keyboard Shortcuts</div>
            <div class="help">Help</div>
            <div class="about-filemanager">About FileManager</div>
          </div>
        </span>

        <span class="flaticon-horizontal-line-remove-button"></span>
        <span class="flaticon-square"></span>
        <span class="flaticon-cancel"></span>
      </section>

      <section class="app-body">
        <section class="app-body__sidebar-panel">
          <span class="flaticon-recent"></span>
          <span class="flaticon-file"></span>
          <span class="flaticon-delete"></span>
          <span class="flaticon-starred"></span>
          <span class="flaticon-cloud-computing"></span>
          <span class="flaticon-home"></span>
          <span class="flaticon-server"></span>
          <i class="flaticon-trash-can"></i>
          <i class="flaticon-music-player"></i>
          <i class="flaticon-picture"></i>
          <i class="flaticon-film-strip"></i>
          <i class="flaticon-add"></i>
        </section>

        <section class="folder-container">
          <i class="fa fa-folder"></i>
        </section>
    </section>
  </main>
</body>
</html>
