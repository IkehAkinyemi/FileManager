<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://use.fontawesome.com/b9b7c565de.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <main id="main">
    <section class="main">
      <section class="nav">
        <span class="nav__btn-container">
          <span class="nav__backward-arrow">
            <button class="nav__backward-btn"><i class="fa fa-chevron-left"></i></button>
          </span>
          
          <span class="nav__forward-arrow">
            <button class="nav__forward-btn"><i class="fa fa-chevron-right"></i></button>
          </span>
        </span>
        
        <span class="nav__location">
          <span class="nav__location__home-icon"><i class="fa fa-home"></i></span> 
            <span class="nav__location__path-name">Home <span><i class="fa fa-caret-down"></i></span></span>

            <!-- Drop-down menu(modal) -->

            <div class="modal">
              <ul class="modal__collections">
                <li class="modal_item">New Folder...</li>
                <li class="modal_item">Add to Bookmarks</li>
                <li class="modal_item">Paste</li>
                <li class="modal_item">Select All</li>
                <li class="modal_item">Properties</li>
                <li class="modal_item">Restore Missing Files</li>
              </ul>
            </div>
        </span>
      </section>

      <section class="app-body">
        <section class="app-body__sidebar-panel">

        </section>

        <section class="folder-container">
          <i class="fa fa-folder"></i>
        </section>
    </section>
  </main>
</body>
</html>
